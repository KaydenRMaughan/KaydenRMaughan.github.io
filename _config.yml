### Site Settings ###
title               : Kayden R. Maughan
description         : >-
                     Your friendly neighborhood statistician. 3 years exp.+MS Analytics+BS Statistics
baseurl             : ""
repository          : KaydenRMaughan/KaydenRMaughan.github.io
remote_theme        : YoussefRaafatNasry/portfolYOU@v2.2.1

### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


